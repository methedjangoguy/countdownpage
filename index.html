<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODE - DATA Zone Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="..."
        crossorigin="anonymous" />
<link rel="icon" href="code.png" type="image/png" />
</head>

<body>
    <div class="main">
        <div id="content">
            <div class="title">
                <i class="fas fa-code icon"></i>
                <span class="title-text">CODE DATA</span>
            </div>
            <p>coming soon</p>
            <section>
                <ul id="countdown">
                    <li><span class="days timenumbers">01</span>
                        <p class="timeRefDays timedescription">days</p>
                    </li>
                    <li><span class="hours timenumbers">00</span>
                        <p class="timeRefHours timedescription">hours</p>
                    </li>
                    <li><span class="minutes timenumbers">00</span>
                        <p class="timeRefMinutes timedescription">minutes</p>
                    </li>
                    <li><span class="seconds timenumbers yellow-text">00</span>
                        <p class="timeRefSeconds timedescription">seconds</p>
                    </li>
                </ul>
            </section>
            <p>METHEDJANGOGUY</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
